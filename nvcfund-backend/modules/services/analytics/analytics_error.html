{% extends "unified_base.html" %}

{% block title %}Analytics Error - NVC Banking Platform{% endblock %}

{% block head %}
<style>
    .error-container {
        background: linear-gradient(135deg, #0a2447 0%, #1a365d 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        padding: 20px;
    }
    
    .error-card {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        padding: 40px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        text-align: center;
        max-width: 500px;
    }
    
    .error-icon {
        font-size: 4rem;
        color: #ff6b6b;
        margin-bottom: 20px;
    }
    
    .error-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #66ccff;
    }
    
    .error-message {
        font-size: 1.1rem;
        margin-bottom: 30px;
        opacity: 0.9;
    }
    
    .action-btn {
        background: #66ccff;
        color: #0a2447;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin: 5px;
        transition: all 0.3s ease;
    }
    
    .action-btn:hover {
        background: #4db8ff;
        transform: scale(1.05);
        color: #0a2447;
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-title">Analytics Error</div>
        <div class="error-message">
            {{ error_message or "An error occurred while loading analytics data. Please try again." }}
        </div>
        <div>
            <a href="/analytics/dashboard" class="action-btn">
                <i class="fas fa-sync-alt"></i> Retry
            </a>
            <a href="/dashboard/" class="action-btn">
                <i class="fas fa-home"></i> Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
