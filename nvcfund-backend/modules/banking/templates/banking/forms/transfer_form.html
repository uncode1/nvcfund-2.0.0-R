<!-- Modern Banking & Crypto Transfer Form -->
<div class="nvc-card border-0 shadow-sm mb-4">
    <div class="nvc-nvc-card-header bg-transparent border-0">
        <h5 class="mb-0 text-primary">
            <i class="fas fa-exchange-alt me-2"></i>
            Smart Transfer System
        </h5>
        <small class="text-muted">Instant transfers across traditional and digital assets</small>
    </div>
    <div class="nvc-nvc-card-body">
        <form method="POST" action="{{ url_for('banking.transfer') }}" id="modernTransferForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
            <input type="hidden" name="form_type" value="transfer">

            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="from_account" class="nvc-form-label">
                            <i class="fas fa-arrow-up text-danger me-1"></i>
                            From Account
                        </label>
                        <select class="nvc-form-select" id="from_account" name="from_account_id" required onchange="updateTransferOptions()">
                            <option value="">Select source account</option>
                            <optgroup label="Traditional Accounts">
                                <option value="1">üè¶ Checking - ****1234 ($15,250.00)</option>
                                <option value="2">üí∞ Savings - ****5678 ($75,500.00)</option>
                                <option value="3">üè¢ Business - ****9012 ($125,750.00)</option>
                            </optgroup>
                            <optgroup label="Digital Wallets">
                                <option value="4">‚Çø Bitcoin Wallet - ****BTC1 (2.5 BTC)</option>
                                <option value="5">‚ü† Ethereum Wallet - ****ETH1 (15.7 ETH)</option>
                                <option value="6">ü™ô NVCT Wallet - ****NVCT (10,000 NVCT)</option>
                                <option value="7">üíé USDC Wallet - ****USDC (25,000 USDC)</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="to_account" class="nvc-form-label">
                            <i class="fas fa-arrow-down text-success me-1"></i>
                            To Account
                        </label>
                        <select class="nvc-form-select" id="to_account" name="to_account_id" required>
                            <option value="">Select destination account</option>
                            <optgroup label="Internal Accounts">
                                <option value="1">üè¶ Checking - ****1234</option>
                                <option value="2">üí∞ Savings - ****5678</option>
                                <option value="3">üè¢ Business - ****9012</option>
                                <option value="4">‚Çø Bitcoin Wallet - ****BTC1</option>
                                <option value="5">‚ü† Ethereum Wallet - ****ETH1</option>
                                <option value="6">ü™ô NVCT Wallet - ****NVCT</option>
                            </optgroup>
                            <optgroup label="External Transfers">
                                <option value="external_bank">üè¶ External Bank Account</option>
                                <option value="external_crypto">‚Çø External Crypto Wallet</option>
                                <option value="paypal">üÖøÔ∏è PayPal Account</option>
                                <option value="wire">üì° Wire Transfer</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                            <option value="external">External Account</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="external_account_fields" class="d-none">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="external_account_number">External Account Number</label>
                            <input type="text" class="nvc-form-input" id="external_account_number" name="external_account_number" placeholder="Account number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="routing_number">Routing Number</label>
                            <input type="text" class="nvc-form-input" id="routing_number" name="routing_number" placeholder="9-digit routing number">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="amount">Transfer Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="nvc-form-input" id="amount" name="amount" 
                                   step="0.01" min="0.01" max="50000" required placeholder="0.00">
                        </div>
                        <small class="form-text text-light">Maximum transfer: $50,000 per day</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="currency">Currency</label>
                        <select class="nvc-form-input" id="currency" name="currency" required>
                            <option value="USD" selected>USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group mb-3">
                <label for="description">Transfer Description</label>
                <textarea class="nvc-form-input" id="description" name="description" rows="3" 
                          placeholder="Optional description for this transfer" maxlength="255"></textarea>
            </div>
            
            <div class="form-group mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="confirm_transfer" required>
                    <label class="form-check-label" for="confirm_transfer">
                        I confirm this transfer request and understand that funds will be moved immediately
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn nvc-btn nvc-btn-primary">
                <i class="fas fa-paper-plane"></i> Submit Transfer
            </button>
            <button type="button" class="btn nvc-btn nvc-btn-secondary ms-2">
                <i class="fas fa-times"></i> Cancel
            </button>
        </form>
    </div>
</div>

<script>
document.getElementById('to_account').addEventListener('change', function() {
    const externalFields = document.getElementById('external_account_fields');
    if (this.value === 'external') {
        externalFields.style.display = 'block';
        document.getElementById('external_account_number').required = true;
        document.getElementById('routing_number').required = true;
    } else {
        externalFields.style.display = 'none';
        document.getElementById('external_account_number').required = false;
        document.getElementById('routing_number').required = false;
    }
});
</script>
